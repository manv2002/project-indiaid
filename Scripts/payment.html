      <form action="payment.php" onsubmit="return validateForm()" method="post">
        <label for="fname" class="first-name">First Name</label>

        <input type="text" id="city" name="city" class="textfieldcity" required><br><br>
        <label for="state" class="state1">State</label>

      <a href="/Scripts/payment-offline.html"><button type="button" class="button9">Contribute offline</button></a>
      
     
    </div>
    <script>
      function validateForm() {
        let firstName = document.forms["myForm"]["fname"].value;
        let lastName = document.forms["myForm"]["lname"].value;
        let address = document.forms["myForm"]["address"].value;
        let city = document.forms["myForm"]["city"].value;
        let state = document.forms["myForm"]["state"].value;
        let zip = document.forms["myForm"]["zip"].value;
        let country = document.forms["myForm"]["country"].value;
        let phone = document.forms["myForm"]["phone"].value;
        let email = document.forms["myForm"]["email"].value;

        // Regular expressions for validation
        let nameRegEx = /^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$/;
        let addressRegEx = /^[a-zA-Z0-9\s,'-]*$/;
        let cityRegEx = /^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$/;
        let stateRegEx = /^[a-zA-Z]{2}$/;
        let zipRegEx = /^\d{5}(?:[-\s]\d{4})?$/;
        let countryRegEx = /^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$/;
        let phoneRegEx = /^\d{10}$/;
        let emailRegEx = /^\S+@\S+\.\S+$/;

        if (!nameRegEx.test(firstName)) {
          alert("Please enter a valid first name.");
          return false;
        }
        if (!nameRegEx.test(lastName)) {
          alert("Please enter a valid last name.");
          return false;
        }
        if (!addressRegEx.test(address)) {
          alert("Please enter a valid address.");
          return false;
        }
        if (!cityRegEx.test(city)) {
          alert("Please enter a valid city name.");
          return false;
        }
        if (!stateRegEx.test(state)) {
            alert("Please enter a valid state abbreviation (e.g. 'CA').");
          return false;
          }
        if (!zipRegEx.test(zip)) {
            alert("Please enter a valid ZIP code.");
            return false;
          }
        if (!countryRegEx.test(country)) {
            alert("Please enter a valid country name.");
            return false;
          }
        if (!phoneRegEx.test(phone)) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
          }
        if (!emailRegEx.test(email)) {
            alert("Please enter a valid email address.");
            return false;
          }
        return true;
        }
</script>
